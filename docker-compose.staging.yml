version: '3.8'

services:
  web:
    image: ghcr.io/malthecat/leon_whishlist:staging
    container_name: leon_wishlist_staging_web
    restart: unless-stopped
    environment:
      - RAILS_ENV=staging
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/leon_wishlist_staging
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    ports:
      - "3001:3000"
    depends_on:
      - db
    volumes:
      - storage_data:/rails/storage
      - log_data:/rails/log
    networks:
      - leon_wishlist_staging_network

  db:
    image: postgres:15-alpine
    container_name: leon_wishlist_staging_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=leon_wishlist_staging
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - leon_wishlist_staging_network

volumes:
  postgres_data:
    driver: local
  storage_data:
    driver: local
  log_data:
    driver: local

networks:
  leon_wishlist_staging_network:
    driver: bridge
