version: '3.8'

services:
  web:
    image: ghcr.io/malthecat/leon_whishlist:latest
    container_name: leon_wishlist_web
    restart: unless-stopped
    environment:
      - RAILS_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/leon_wishlist_production
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    volumes:
      - storage_data:/rails/storage
      - log_data:/rails/log
    networks:
      - leon_wishlist_network

  db:
    image: postgres:15-alpine
    container_name: leon_wishlist_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=leon_wishlist_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - leon_wishlist_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: leon_wishlist_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - leon_wishlist_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local
  log_data:
    driver: local

networks:
  leon_wishlist_network:
    driver: bridge
